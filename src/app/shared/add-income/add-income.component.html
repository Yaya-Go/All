<div class="add-income p-3">
  <h2 class="text-center mb-4">Add new income</h2>
  <div class="form-content">
    <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
      <div class="input-group mb-3">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          formControlName="date"
          #d="ngbDatepicker"
          [ngClass]="{ 'is-invalid': submitted && controls['date'].errors }"
        />
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <i class="fa-solid fa-calendar-days"></i>
        </button>
        <div *ngIf="submitted && controls['date'].errors" class="invalid-feedback">
          <div *ngIf="controls['date'].errors['required']">Date is required</div>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingFrom" placeholder="From" formControlName="from"
          [ngClass]="{ 'is-invalid': submitted && controls['from'].errors }"
        >
        <label for="floatingFrom">From</label>
        <div *ngIf="submitted && controls['from'].errors" class="invalid-feedback">
          <div *ngIf="controls['from'].errors['required']">From is required</div>
        </div>
      </div>
      <div class="mb-3">
        <select class="form-select" aria-label="Select Type" formControlName="type"
          [ngClass]="{ 'is-invalid': submitted && controls['type'].errors }"
        >
          <option value="">Select Type</option>
          <option value="Personal">Personal</option>
          <option value="Business">Business</option>
        </select>
        <div *ngIf="submitted && controls['type'].errors" class="invalid-feedback">
          <div *ngIf="controls['type'].errors['required']">Type is required</div>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input type="number" min="0" class="form-control" formControlName="amount" id="floatingAmount" placeholder="Amount"
          [ngClass]="{ 'is-invalid': submitted && controls['amount'].errors }"
        >
        <label for="floatingAmount">Amount</label>
        <div *ngIf="submitted && controls['amount'].errors" class="invalid-feedback">
          <div *ngIf="controls['amount'].errors['required']">Type is required</div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit">Sumbit</button>
      </div>
    </form>
  </div>
</div>
