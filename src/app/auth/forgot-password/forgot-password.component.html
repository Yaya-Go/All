<div class="login-form">
  <div class="container text-center col-lg-6 col-sm-12 col-md-8">
    <h1 class="mb-5">Login</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotForm">
      <div class="input-group mb-3">
        <span class="input-group-text" id="forgot-form-email">Email</span>
        <input type="email" class="form-control" formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && controls['email'].errors }"
        >
        <div *ngIf="submitted && controls['email'].errors" class="invalid-feedback">
          <div *ngIf="controls['email'].errors['required']">Email is required</div>
          <div *ngIf="controls['email'].errors['email']">Email format is not correct</div>
        </div>
      </div>
      <div class="actions d-flex">
        <a class="btn btn-sm btn-link non-decoration" [routerLink]="['/auth/login']">Back to Login</a>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
