<div class="login-form pt-3">
  <div class="container text-center col-lg-6 col-sm-12 col-md-8">
    <h1 class="mb-5">Login</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="input-group mb-3">
        <span class="input-group-text" id="login-form-email">Email</span>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="login-form-password">Password</span>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="actions d-flex">
        <a class="btn btn-sm btn-link non-decoration" [routerLink]="['/auth/register']">Don't have an account?</a>
        <a class="btn btn-sm btn-link non-decoration ms-auto" [routerLink]="['/auth/forgot-password']">Forgot Password</a>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
